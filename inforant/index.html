<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

    <!--Google fonts end-->
    <title>inforant</title>
</head>

<body>

    <section class="background">

        <!--logo title----------------------------->
        <div class="logo-title">
            <h1 class="logo-title-text">InfoRant</h1>

        </div>
        <!--logo title end---------------------->




        <!--side nav-bar and top background----------------------------->
        <nav class="side-nav-bar">
            <div class="side-nav-bar-mobile-menu"><img src="/side-nav-bar-mobile-menu.png" class="side-nav-bar-mobile-menu-img" alt="" srcset=""></div>

            <div class="side-nav-bar-container">
                <ul class="side-nav-bar-ul">
                    <img src="/public/logo-menu.svg" class="logo-menu" alt="">
                    <li class="side-nav-bar-li">
                        <a class="side-nav-bar-element" href="">Home</a>
                    </li>
                    <li class="side-nav-bar-li">
                        <a class="side-nav-bar-element" href="">Agents</a>
                    </li>
                    <li class="side-nav-bar-li">
                        <a class="side-nav-bar-element" href="">Maps</a>
                    </li>
                    <li class="side-nav-bar-li">
                        <a class="side-nav-bar-element" href="">Cards</a>
                    </li>
                    <li class="side-nav-bar-li">
                        <a class="side-nav-bar-element" href="">Weapons</a>
                    </li>
                </ul>
                <div class="side-nav-bar-close-menu"><img src="/side-nav-bar-close-menu.png" class="side-nav-bar-mobile-menu-img" alt="" srcset=""></div>

            </div>

        </nav>
    </section>


    <!--side nav-bar end--------------------------------->

    <div class="fade"></div>

    <!-- hero home section ------------------------------>

    <section class="hero-home-section" id="hero-home-section">
        <div class="hero-home-container">

            <!--Sections preview------>

            <div class="preview ">
                <p class="preview-title">Agents</p>
                <div class="agents">
                </div>
                <button class="preview-button">More</button>

            </div>
            <div class="preview ">
                <p class="preview-title">Maps</p>
                <div class="maps">

                </div>
                <button class="preview-button">More</button>


            </div>
            <div class="preview ">
                <p class="preview-title">Cards</p>
                <div class="cards">

                </div>
                <button class="preview-button">More</button>

            </div>

            <div class="preview ">
                <p class="preview-title">Weapons</p>
                <div class="weapons">

                </div>
                <button class="preview-button">More</button>


            </div>

            <!--Sections preview end------>

        </div>
    </section>

    <!--hero home section end------------------------------------->

    <!--footer---------------------------------------------------->

    <footer>
        <section class="footer">
            <div class="footer">

                <div class="footer">
                    <div class="contain">
                        <div class="col">
                            <h1>Company</h1>
                            <ul>
                                <li>About</li>
                                <li>Mission</li>
                                <li>Services</li>
                                <li>Social</li>
                                <li>Get in touch</li>
                            </ul>
                        </div>
                        <div class="col">
                            <h1>Products</h1>
                            <ul>
                                <li>About</li>
                                <li>Mission</li>
                                <li>Services</li>
                                <li>Social</li>
                                <li>Get in touch</li>
                            </ul>
                        </div>
                        <div class="col">
                            <div id="copyright">
                                <h3>inforant: &copy;</h3>
                            </div>
                        </div>
                        <div class="col social">
                            <h1>Social</h1>
                            <ul>
                                <li><img src="https://www.logo.wine/a/logo/Facebook/Facebook-f_Logo-Blue-Logo.wine.svg" width="32" style="width: 32px;"></li>
                                <li><img src="https://www.logo.wine/a/logo/Instagram/Instagram-Logo.wine.svg" width="32" style="width: 32px;"></li>
                                <li><img src="https://www.logo.wine/a/logo/TikTok/TikTok-Logo.wine.svg" width="32" style="width: 32px;"></li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>


        </section>
    </footer>

    <!--footer end---------------------------------------------------->


    <script type="module" src="/main.js"></script>
</body>

</html>
